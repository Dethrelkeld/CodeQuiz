<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- navbar to hold the timer -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Time Remaining:<p id="timeRemain"></p></span>
            </div>
          </nav>
        <!-- the cards -->
          <div class="card text-white bg-dark mb-3">

            <!-- Start Card -->
            <div class="card card-body center text-white bg-dark mb-3" id="start">
                <h1 class="text-white bg-dark mb-3">Coding Quiz</h1>
                    <p class="card-text">Try to answer the questions in the time limit.</p>
                    <p class="card-text">Be careful, wrong answers will reduce your time!</p>
                    <button class="list-group-item text-white bg-dark mb-3" id="startBtn">Start</button>
            </div>

            <!-- Quiz Card -->
            <div class="card hide card-body center text-white bg-dark mb-3" id="quiz">
                <h3 class="text-white bg-dark mb-3" id="question-title">Question in here</h3>
            </div>

            <div class="list-group list-group-flush" id="answers">
                <!-- buttons later -->
            </div>

            <!-- End Card -->
            <div class="card card-body hide center text-white bg-dark mb-3" id="end">
                <h1>It is over!</h1>
                    <p>Your score is:</p>
                        <h2 id="score"></h2>
                <!-- results -->

            </div>


        </div>



    </div>

    <script src="./assets/script.js"></script>

</body>

</html>
